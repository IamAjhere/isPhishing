<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Validator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 50px;
      }
      .container {
        max-width: 400px;
        margin: auto;
      }
      .output {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="text" id="userInput" placeholder="Enter a URL" />
      <button id="displayButton">Validate</button>
      <div id="output" class="output"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
